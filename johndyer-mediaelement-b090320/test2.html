<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>HTML5 MediaElement</title>

	<script src="mediaelement/jquery.js"></script>
	<script src="mediaelement/mediaelement-and-player.min.js"></script>
	<link rel="stylesheet" href="mediaelement/mediaelementplayer.min.css" />
</head>
<body>

<video width="640" height="360" id="player2" poster="media/echo-hereweare.jpg" controls="controls" preload="auto">
	<!-- MP4 source must come first for iOS -->
	<source type="video/mp4" src="media/echo-hereweare.mp4" />
	<!-- WebM for Firefox 4 and Opera -->
	<source type="video/webm" src="media/echo-hereweare.webm" />
	<!-- OGG for Firefox 3 -->
	<source type="video/ogg" src="media/echo-hereweare.ogv" />
	<!-- Fallback flash player for no-HTML5 browsers with JavaScript turned off -->
	<object width="640" height="360" type="application/x-shockwave-flash" data="mediaelement/flashmediaelement.swf">
		<param name="movie" value="mediaelement/flashmediaelement.swf" />
		<param name="flashvars" value="controls=true&amp;file=media/echo-hereweare.mp4" />
		<!-- Image fall back for non-HTML5 browser with JavaScript turned off and no Flash player installed -->
		<img src="media/echo-hereweare.jpg" width="640" height="360" alt="Here we are"
			title="No video playback capabilities" />
	</object>
</video>

<video width="640" height="360" id="player2" poster="media/reel_2011.png" controls="controls" preload="auto">
	<!-- MP4 source must come first for iOS -->
	<source type="video/mp4" src="media/reel_2011.mp4" />
	<!-- WebM for Firefox 4 and Opera -->
	<source type="video/webm" src="media/reel_2011.webm" />
	<!-- OGG for Firefox 3 -->
	<source type="video/ogg" src="media/reel_2011.ogv" />
	<!-- Fallback flash player for no-HTML5 browsers with JavaScript turned off -->
	<object width="640" height="360" type="application/x-shockwave-flash" data="mediaelement/flashmediaelement.swf">
		<param name="movie" value="mediaelement/flashmediaelement.swf" />
		<param name="flashvars" value="controls=true&amp;file=media/reel_2011.mp4" />
		<!-- Image fall back for non-HTML5 browser with JavaScript turned off and no Flash player installed -->
		<img src="media/reel_2011.png" width="640" height="360" alt="Here we are"
			title="No video playback capabilities" />
	</object>
</video>


<script>
$('audio,video').mediaelementplayer({
	success: function(player, node) {
		$('#' + node.id + '-mode').html('mode: ' + player.pluginType);
	}
});
</script>


<script>
$('#stopall').click(function() {
    $('video, audio').each(function() {
          $(this)[0].player.pause();
    });
});
</script>


</body>
</html>
